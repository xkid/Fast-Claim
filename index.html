    <style>
        @media print {
            body { margin: 0; padding: 0; background: white; }
            .no-print { display: none !important; }
            .print-page {
                width: 297mm;
                height: 210mm;
                page-break-after: always;
                margin: 0;
                padding: 10mm;
                box-sizing: border-box;
                position: relative;
                overflow: hidden;
                border: none !important;
                box-shadow: none !important;
            }
            @page {
                size: A4 landscape;
                margin: 0;
            }
        }
        
        .a4-preview {
            width: 297mm;
            height: 210mm;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Responsive scaling for screens smaller than the landscape A4 width */
        @media screen and (max-width: 310mm) {
            .preview-container {
                overflow-x: auto;
                padding-bottom: 20px;
            }
            .a4-preview {
                /* Scale down to fit screen width if mobile/tablet */
                min-width: 297mm;
                transform-origin: top left;
            }
            /* If on very small screens, we might just let it scroll horizontally 
               via the container instead of aggressive scaling which hurts readability */
        }
    </style>
