    <style>
        @media print {
            @page {
                size: A4 landscape;
                margin: 0;
            }
            
            body {
                margin: 0;
                padding: 0;
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Hide all UI elements including navigation, buttons, and hints */
            nav, button, .no-print, input[type="file"], .crop-tool, ::-webkit-scrollbar {
                display: none !important;
            }

            /* Reset all application layout wrappers to prevent scrollbars and clipping */
            #root, main, .min-h-screen, .preview-container, .flex-col, .gap-12 {
                display: block !important;
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
                position: static !important;
                padding: 0 !important;
                margin: 0 !important;
                background: transparent !important;
                gap: 0 !important;
            }
            
            /* Styles for the actual pages to be printed */
            .print-page {
                width: 297mm !important;
                height: 210mm !important;
                page-break-after: always !important;
                break-after: page !important;
                margin: 0 !important;
                padding: 10mm !important; /* Safe printable margin */
                overflow: hidden !important; /* Prevent tiny spills from creating new pages */
                border: none !important;
                box-shadow: none !important;
                display: block !important;
                position: relative !important;
                background: white !important;
                left: 0 !important;
                top: 0 !important;
            }

            /* Remove wrapper shadows during print */
            .shadow-xl, .shadow-sm, .shadow-md, .bg-white {
                box-shadow: none !important;
            }
        }
        
        /* Screen Styles */
        .a4-preview {
            width: 297mm;
            height: 210mm;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        @media screen and (max-width: 310mm) {
            .preview-container {
                overflow-x: auto;
                padding-bottom: 20px;
            }
            .a4-preview {
                min-width: 297mm;
                transform-origin: top left;
            }
        }
    </style>
